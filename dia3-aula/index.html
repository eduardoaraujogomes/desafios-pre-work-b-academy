<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>

  <body>
    <div id="app" data-js="app">
      <form data-js="form">
        <label for=" username">Nome:</label>
        <input type="text" id="username" name="username" data-js="name">
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email">

        <br>

        <label for="password">Nome:</label>
        <input type="password" id="password">
        <br>
        <label for="textarea">Textarea</label>
        <textarea name="" id="textarea" cols="30" rows="10"
          data-js="textarea"></textarea>
        <br>
        <label>
          <input type="checkbox" name="lang" data-js="lang">
          JS
        </label>
        <label>
          <input type="checkbox" name="lang" data-js="lang">
          TS
        </label>
        <label>
          <input type="checkbox" name="lang" data-js="lang">
          Java
        </label>
        <br>
        <label>
          <input type="radio" name="gender" data-js="gender">
          Feminino
        </label>
        <label>
          <input type="radio" name="gender" data-js="gender">
          Masculino
        </label>
        <label>
          <input type="radio" name="gender" data-js="gender">
          Prefiro não dizer
        </label>
        <br>
        <select name="lang-select" multiple data-js="lang-select">
          <option value="js">Js</option>
          <option value="ts">TS</option>
          <option value="java">Java</option>
        </select>
        <br>
        <select name="gender-select" multiple data-js="gender-select">
          <option value="f">Feminino</option>
          <option value="m">Masculino</option>
          <option value="x">Prefiro não dizer</option>
        </select>

        <button type="submit" data-js="button">Enviar</button>

      </form>
    </div>
    <script type="module" src="/main.js"></script>
  </body>

</html>
